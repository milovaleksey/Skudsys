# Конфигурация Nginx для ТюмГУ Системы безопасности
# Файл: /etc/nginx/sites-available/utmn-security

# Upstream для backend API
upstream backend_api {
    server localhost:3001;
    keepalive 64;
}

# HTTP сервер (для тестирования)
server {
    listen 80;
    listen [::]:80;
    
    # Замените на ваш IP или домен
    server_name 192.168.1.100 security.utmn.ru;
    
    # Логи
    access_log /var/log/nginx/utmn-security-access.log;
    error_log /var/log/nginx/utmn-security-error.log;
    
    # Корневая директория со сборкой
    root /var/www/utmn-security/dist;
    index index.html;
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;
    
    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    
    # Статические файлы
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кэширование статики
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # API прокси на backend
    location /v1/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (если понадобится)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check
    location /health {
        proxy_pass http://backend_api;
        access_log off;
    }
    
    # Отключить логирование для favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Отключить логирование для robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Защита от доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

