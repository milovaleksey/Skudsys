# Конфигурация Nginx для внешнего доступа (без reverse proxy)
# Для тестирования и разработки
# Размещение: /etc/nginx/sites-available/utmn-security

server {
    listen 80;
    listen [::]:80;
    
    # Разрешаем доступ с любого адреса
    server_name _;

    # Логирование
    access_log /var/log/nginx/utmn-security-access.log;
    error_log /var/log/nginx/utmn-security-error.log;

    # Увеличиваем размер буферов для больших запросов
    client_max_body_size 10M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ============================================
    # Заголовки безопасности
    # ============================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # ============================================
    # Frontend (React - Vite Dev Server)
    # ============================================
    
    location / {
        # Проксирование к Vite Dev Server
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        
        # WebSocket для HMR (Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Проброс заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для Vite
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # ============================================
    # Backend API
    # ============================================
    
    location /v1/ {
        # Проксирование к Node.js backend
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Проброс заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support (если понадобится)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS заголовки (для тестирования)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Обработка preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # ============================================
    # Статические файлы (uploads, assets)
    # ============================================
    
    location /uploads/ {
        alias /var/www/utmn-security/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # ============================================
    # Оптимизация производительности
    # ============================================
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/x-javascript
        application/xml
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml;
    
    # Таймауты
    keepalive_timeout 65;
    send_timeout 60s;
    client_body_timeout 60s;
    client_header_timeout 60s;
}
