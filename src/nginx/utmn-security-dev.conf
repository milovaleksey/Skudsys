# Конфигурация Nginx для РАЗРАБОТКИ (без SSL)
# Размещение: /etc/nginx/sites-available/utmn-security-dev

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Логирование
    access_log /var/log/nginx/utmn-security-dev-access.log;
    error_log /var/log/nginx/utmn-security-dev-error.log;

    # Безопасность (упрощенная для dev)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # ============================================
    # Frontend (React + Vite dev server)
    # ============================================
    
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # ============================================
    # Backend API
    # ============================================
    
    location /v1/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS для разработки (если нужно)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Health check
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;
    
    client_max_body_size 10M;
}
