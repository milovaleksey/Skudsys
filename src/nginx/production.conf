# Конфигурация Nginx для Production (HTTP)
# Система безопасности ТюмГУ
# Размещение: /etc/nginx/sites-available/utmn-security

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Корневая директория (статические файлы frontend)
    root /var/www/utmn-security/dist;
    index index.html;

    # Логирование
    access_log /var/log/nginx/utmn-security-access.log;
    error_log /var/log/nginx/utmn-security-error.log;

    # ============================================
    # Безопасность
    # ============================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # ============================================
    # Frontend (React SPA - статические файлы)
    # ============================================
    
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кеширование статических файлов
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # HTML файлы не кешируем
    location ~* \.html$ {
        try_files $uri /index.html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # ============================================
    # Backend API
    # ============================================
    
    location /v1/ {
        # Проксирование к Node.js backend
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # ============================================
    # Health Check
    # ============================================
    
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
    
    # ============================================
    # Статические assets
    # ============================================
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ============================================
    # Оптимизация
    # ============================================
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Ограничения
    client_max_body_size 10M;
    client_body_timeout 60s;
    
    # Таймауты
    keepalive_timeout 65;
    send_timeout 60s;
}
