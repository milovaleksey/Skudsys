# Конфигурация Nginx для системы безопасности ТюмГУ (HTTP только)
# Для работы за reverse proxy с SSL termination
# Размещение: /etc/nginx/sites-available/utmn-security-http

server {
    listen 80;
    listen [::]:80;
    server_name localhost utmn-security.local;

    # Логирование
    access_log /var/log/nginx/utmn-security-access.log;
    error_log /var/log/nginx/utmn-security-error.log;

    # ============================================
    # Заголовки безопасности (адаптированные для HTTP)
    # ============================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Если reverse proxy добавляет заголовки, доверяем им
    # Убедитесь что ваш reverse proxy устанавливает:
    # - X-Real-IP
    # - X-Forwarded-For
    # - X-Forwarded-Proto
    
    # ============================================
    # Frontend (React)
    # ============================================
    
    location / {
        # Для разработки (проксирование к Vite Dev Server)
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Проброс заголовков от reverse proxy
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для production (статические файлы)
        # Раскомментируйте когда соберете билд:
        # root /var/www/utmn-security/frontend/dist;
        # try_files $uri $uri/ /index.html;
        # expires 1y;
        # add_header Cache-Control "public, immutable";
    }
    
    # ============================================
    # Backend API
    # ============================================
    
    location /v1/ {
        # Проксирование к Node.js backend (HTTP)
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Проброс IP клиента
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для длительных запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # CORS заголовки (если нужно)
        # add_header 'Access-Control-Allow-Origin' '*' always;
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        # add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
    
    # ============================================
    # Статические файлы (uploads, assets)
    # ============================================
    
    location /uploads/ {
        alias /var/www/utmn-security/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # ============================================
    # WebSocket (если понадобится для MQTT/real-time)
    # ============================================
    
    location /ws {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ============================================
    # Оптимизация производительности
    # ============================================
    
    # Gzip сжатие для уменьшения трафика
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml;
    
    # Ограничение размера загружаемых файлов
    client_max_body_size 10M;
    
    # Буферы для больших заголовков
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Таймауты
    keepalive_timeout 65;
    send_timeout 60s;
    client_body_timeout 60s;
    client_header_timeout 60s;
}
